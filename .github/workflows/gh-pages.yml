name: Deploy Resume to GitHub Pages
 
on:
  push:
    branches: [main]
    paths:
      - 'resume.json'
      - '.github/workflows/gh-pages.yml'
 
permissions:
  contents: read
  pages: write
  id-token: write
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
 
      - name: Install resume-cli
        run: npm install -g resume-cli

      - name: Install resume theme
        run: npm install jsonresume-theme-spartacus
 
      - name: Generate HTML
        run: |
          mkdir -p public/cv
          resume export public/cv/index.html --theme spartacus
          cp resume.json public/cv/resume.json
          cp index.html public/index.html
          cp CNAME public/CNAME
 
      - name: Setup Pages
        uses: actions/configure-pages@v4
 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4